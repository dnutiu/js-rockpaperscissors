<!DOCTYPE html>
<html class="fsvs" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Rock, Paper Scissors</title>
		<meta name="author" content="Nuțiu Denis">
    	<meta name="description" content="Rock Paper Scissors Game">
    	<meta name="keywords" content="web game, javascript game, niutenisu">
    	<link rel="stylesheet" href="/stylesheets/fsvs.css">
    	<link rel="stylesheet" href="/stylesheets/main.css">
    	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    </head>
    <body>
	    <main role="main" id="fsvs-body">
	    	<section class="slide game-slide">
	    		<header>
		    		<h1>Welcome, </h1>
		    		<label for="name" id="username">Player</label>
		    		<input id="username-input" class="name-input" maxlength="10" type="text">
		    		<button id="save-username">Save</button>
	    		</header>
	    		<section id="game" class="game-window">
	    			<h1>Chose your move:</h1>
	    			<div class="moves">
	    				<img src="images/rock.png" alt="Rock!">
	    				<img src="images/paper.png" alt="Paper!">
	    				<img src="images/scissors.png" alt="Scissors!">
	    			</div>
	    			<button>Go!</button>
	    		</section>
	    	</section>
	    	<section class="slide credits-slide">
	    		<header>
		    		<h1>Rock, Paper, Scissors <span>Game</span></h1>
		    		<h2>Programmed by Denis Nuțiu</h2>
		    		<h2>Designed by Denis Nuțiu</h2>
	    		</header>
	    		<footer>
	    			<p>Follow me on <a href="http://www.twitter.com/niutenisu" target="_blank">twitter</a>!</p>
	    		</footer>
	    	</section>
	    </main>
	    <footer role="contentinfo">
	    	<script src="/javascripts/jquery.min.js"></script>
	    	<script src="/javascripts/bundle.js"></script>
	    	<script src="/javascripts/fsvs.js"></script>
	    	<script src="/javascripts/moves.js"></script>
	    	<script src="/javascripts/custom.js"></script>
	    </footer>
    </body>
</html>
